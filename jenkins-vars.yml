---

# jenkins variables
project_name: docker-overseerr
external_type: na
custom_version_command: "curl -sX GET https://api.github.com/repos/sct/overseerr/commits?sha=develop | jq -r 'first(.[] | select(.commit.message | contains(\"[skip ci]\") | not)) | .sha'"
release_type: prerelease
release_tag: develop
ls_branch: develop
repo_vars:
  - BUILD_VERSION_ARG = 'OVERSEERR_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-overseerr'
  - CONTAINER_NAME = 'overseerr'
  - DOCKERHUB_IMAGE = 'linuxserver/overseerr'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/overseerr'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/overseerr'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='5055'
  - CI_SSL='false'
  - CI_DELAY='300'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
sponsor_links:
  - { name: "Overseerr Github Sponsors", url: "https://github.com/sponsors/sct" }
  - { name: "Overseerr Patreon", url: "https://patreon.com/overseerr" }
